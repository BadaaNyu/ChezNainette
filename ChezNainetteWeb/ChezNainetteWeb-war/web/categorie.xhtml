<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view locale="#{internationalisationControleur.locale}"/>
    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <div class="divContent">
                    <h1><h:outputText value="Categorie"/></h1>
                    <ul>
                        <c:forEach items="${categorie.articles}" var="article">
                            <li class ="article">
                                <div class="divImageArticle">
                                    <h:graphicImage class="imageArticle" url="/image/#{article.photo}"/>
                                </div>
                                <div class="divTextArticle">
                                    <h:outputText value="${article.denomFrancais}"/>
                                    <h:outputText value="${article.descriptionFrancais}"/>
                                    <h:outputText value="${article.prix}"/>
                                </div>
                            </li>
                        </c:forEach>
                    </ul>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
